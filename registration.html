<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="outer-box">
        <form id="registration-form">
        <div id="inner-box">
            <p id="salutation">Registration</p>
            <div class="left-div">
                <p id="name-text">Full name</p>
                <input id="name" type="text" placeholder="Enter your name">
                <p class="error-message" id="name-error"></p>
                <p id="email-text">Email</p>
                <input id="email" type="text" placeholder="Enter your email">
                <p class="error-message" id="email-error"></p>
                <p id="password-text">Password</p>
                <input id="password" type="text" placeholder="Enter your password">
                <p class="error-message" id="password-error"></p>
            </div>
            <div class="right-div">
                <p id="username-text">Username</p>
                <input id="username" type="text" placeholder="Enter your username">
                <p class="error-message" id="username-error"></p>
                <p id="phone-text">Phone Number</p>
                <input id="phone" type="text" placeholder="Enter your number">
                <p class="error-message" id="phone-error"></p>
                <p id="c-password-text">Confirm Password</p>
                <input id="c-password" type="text" placeholder="Confirm your password">
                <p class="error-message" id="c-password-error"></p>
            </div>
            <div class="gender">
                <p id="gender-text">Gender</p>
                <input id="male" type="radio" name="gender">
                <label for="male">Male</label>
                
                <input id="female" type="radio" name="gender">
                <label for="female">Female</label>
                <input id="third" type="radio" name="gender">
                <label for="third">Prefer not to say</label>
                <p class="error-message" id="gender-error"></p>
            </div>
            
            <button id="register" type="submit">Register</button>
            <a id="login-link" href="login.html">I have an account - Login</a>
        </form>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
