<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="outer-box">
        <div id="inner-box">
            <p id="salutation">Registration</p>
            <div class="left-div">
                <p id="name-text">Full name</p>
                <input id="name" type="text" placeholder="Enter your name">
                <p id="email-text">Email</p>
                <input id="email" type="text" placeholder="Enter your email">
                <p id="password-text">Password</p>
                <input id="password" type="text" placeholder="Enter your password">
            </div>
            <div class="right-div">
                <p id="username-text">Username</p>
                <input id="username" type="text" placeholder="Enter your username">
                <p id="phone-text">Phone Number</p>
                <input id="phone" type="text" placeholder="Enter your number">
                <p id="c-password-text">Confirm Password</p>
                <input id="c-password" type="text" placeholder="Confirm your password">
            </div>
            <div class="gender">
                <p id="gender-text">Gender</p>
                <input id="male" type="radio" name="gender">
                <label for="male">Male</label>
                <input id="female" type="radio" name="gender">
                <label for="female">Female</label>
                <input id="third" type="radio" name="gender">
                <label for="third">Prefer not to say</label>
            </div>
            <button id="register">Register</button>
            <a id="login-link" href="login.html">I have an account - Login</a>
        </div>
    </div>
</body>
</html>
